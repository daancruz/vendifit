<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Vendifit - Refeições Fitness">
    <meta property="og:description"
        content="Encontre as melhores refeições fitness para sua rotina. Retire direto nas academias.">
    <meta property="og:image" content="https://daancruz.github.io/vendifit/public/assets/img/icons/logo.png">
    <meta property="og:url" content="https://daancruz.github.io/vendifit/">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="pt_BR">
    
    <title>Vendifit | Login</title>
    <link rel="stylesheet" href="../src/assets/css/main.css">

    <script src="../config/path.js"></script>

</head>

<body>
    <header class="header">
        <!-- RENDERIZAÇÃO -->
    </header>

    <main>
        <section class="access">
            <h3 class="title">
                Entre e aproveite o mundo fit
            </h3>

            <form class="form">
                <input class="input" type="email" placeholder="Entre com seu e-mail">
                <input class="input" type="password" placeholder="Digite sua senha">
            </form>
            <div>
                <a class="link recovery underline" href="#">Esqueci minha senha</a>
            </div>
            <button class="btn btn-green">Continuar</button>
            <a class="btn btn-default" href="" data-link="register">Não possuo uma conta</a>

            <div class="content">
                <span class="line"></span>
                <span class="text">ou</span>
                <span class="line"></span>
            </div>

            <button class="btn btn-google">
                <img src="../public/assets/img/icons/google.svg" alt="google">
                <span>Entrar com Google</span>
            </button>
        </section>
        <form action=""></form>
    </main>

    <footer class="footer">
        <!-- RENDERIZAÇÃO -->
    </footer>
</body>

</html>
